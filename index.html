<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="Calender.css">
    
</head>
<body onload="RenderDate()">
    <div class="wrapper">
        <div class="calender">
            <div class="dropdwon">
                <div class="months">
                    <select id="selectMonth" class="month" onchange="handleMonths()">

                        <option>Select Month</option>
                        <option value="00">January</option>
                        <option value="01">February</option>
                        <option value="02">March</option>
                        <option value="03">April</option>
                        <option value="04">May</option>
                        <option value="05">June</option>
                        <option value="06">July</option>
                        <option value="07">August</option>
                        <option value="08">September</option>
                        <option value="09">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                      </select>  
                      
                </div>
                <div class="years">
                    <select class="year" id="selectYear" onchange="handleYear()">
                        <option>Select Year</option>
                       <option value="1995">1995</option>
                       <option value="1996">1996</option>
                       <option value="1997">1997</option>
                       <option value="1998">1998</option>
                       <option value="1999">1999</option>
                       <option value="2000">2001</option>
                       <option value="2002">2002</option>
                       <option value="2003">2003</option>
                       <option value="2004">2004</option>
                       <option value="2005">2005</option>
                       <option value="2006">2006</option>
                       <option value="2007">2007</option>
                       <option value="2008">2008</option>
                       <option value="2009">2009</option>
                       <option value="2010">2010</option>
                       <option value="2011">2011</option>
                       <option value="2012">2012</option>
                       <option value="2013">2013</option>
                       <option value="2014">2014</option>
                       <option value="2015">2015</option>
                       <option value="2016">2016</option>
                       <option value="2017">2017</option>
                       <option value="2018">2018</option>
                       <option value="2019">2019</option>
                       <option value="2020">2020</option>
                       <option value="2021">2021</option>
                       <option value="2022">2022</option>
                       <option value="2023">2023</option>
                    </select>
                </div>

            </div>
            <div class="weekends">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                
            </div>
            <div class="days">
             
            </div>
            <div class="enter">
             
                <div class="inptDate">
                    <input type="number" placeholder="Enter any Date" value="" id="inputDate">
                </div>
                <div class="btn">
                    <button onclick="handleDate()">Enter</button>
                </div>
            
            </div>

        </div>
        
    </div>
    <script src="Calender.js"></script>
</body>
</html>
